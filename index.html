<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>PyMos - make beautiful mosaics on the fly</title>
    
	<link rel=StyleSheet href="style.css" type="text/css" media=screen>
    <script type='text/javascript' src='jq.js'></script>

    <script language='javascript'>
        var fooFlipper = 1;
        
        $(document).ready( function() {
            setInterval ('rollItBaby()',5000);
        });

        function rollItBaby() {
            if (fooFlipper == 1) {
                $('#show2').stop().fadeTo(400,0);
                fooFlipper = 2;
            } else {
                $('#show2').stop().fadeTo(400,1);
                fooFlipper = 1;
            }
        }
    </script>
</head>

<body>
<div id="header">
    <div id="centerrific">
        <a href="/">
            <img src="images/logo.jpg"/>
        </a>
        <p class="slogan">
            Creating Mosaics of your favourite photos was never easier...
        </p>
    </div>
</div>

<div id="content">
    <div class="nav">
        <a href="http://ideamonk.github.com/PyMos">home</a>
        <a href="#">PyMos guide</a>
        <a href="http://github.com/ideamonk/PyMos/downloads">downloads</a>
        <a href="http://github.com/ideamonk/PyMos/">source</a>
        <a href="#">about</a>
    </div>
    <div id="demo">
        <div id="show1">
            <div id="show2">
            </div>
        </div>
    </div>
</div>

<div id="footer">
</div>

</body>
</html>
